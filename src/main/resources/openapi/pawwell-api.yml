openapi: 3.0.3
info:
  title: Dog Health Tracker API
  version: 1.0.0
  description: API for managing users in Dog Health Tracker.

servers:
  - url: http://localhost:8080/api/v1

security:
  - bearerAuth: []

paths:
  /users/{participant-id}:
    get:
      summary: Get a user by ID
      operationId: getUserById
      tags:
        - Users
      parameters:
        - name: participant-id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ParticipantId'
          description: The identifier of the participant.
      responses:
        '200':
          description: GET operation was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '401':
          description: Unauthorized (invalid or missing token)

    put:
      summary: Update a user by ID
      operationId: updateUserById
      tags:
        - Users
      parameters:
        - name: participant-id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ParticipantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized (invalid or missing token)

    delete:
      summary: Delete a user by ID
      operationId: deleteUserById
      tags:
        - Users
      parameters:
        - name: participant-id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ParticipantId'
      responses:
        '204':
          description: User deleted successfully (no content)
        '404':
          description: User not found
        '401':
          description: Unauthorized (invalid or missing token)

  /users/{participant-id}/dog:
    get:
      summary: Get the dog for a given participant
      operationId: getDogByParticipantId
      tags:
        - Users
      parameters:
        - name: participant-id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: GET operation was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DogResponse'
        '404':
          description: User not found
        '401':
          description: Unauthorized (invalid or missing token)

  /dogs:
    post:
      summary: Add a new dog
      operationId: addDog
      tags:
        - Dogs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DogRequest'
      responses:
        '201':
          description: Dog created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DogResponse'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized (invalid or missing token)

  /dogs/{dog-id}:
    get:
      summary: Get a dog by ID
      operationId: getDogById
      tags:
        - Dogs
      parameters:
        - name: dog-id
          in: path
          required: true
          schema:
            type: string
          description: The identifier of the dog.
      responses:
        '200':
          description: Dog fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DogResponse'
        '404':
          description: Dog not found
        '401':
          description: Unauthorized (invalid or missing token)
    put:
      summary: Update a dog by ID
      operationId: updateDogById
      tags:
        - Dogs
      parameters:
        - name: dog-id
          in: path
          required: true
          schema:
            type: string
          description: The identifier of the dog to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DogRequest'
      responses:
        '200':
          description: Dog updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DogResponse'
        '400':
          description: Invalid request body
        '404':
          description: Dog not found
        '401':
          description: Unauthorized (invalid or missing token)

  /dogs/{dog-id}/weights:
    post:
      summary: Add a weight record for a dog
      operationId: addWeight
      tags:
        - Weight
      parameters:
        - name: dog-id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeightRequest'
      responses:
        '201':
          description: Weight record created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeightResponse'
        '400':
          description: Invalid request body
        '404':
          description: Dog not found

    get:
      summary: Get all weight records for a dog
      operationId: getWeights
      tags:
        - Weight
      parameters:
        - name: dog-id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of weight records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeightResponse'
        '404':
          description: Dog not found

  /dogs/{dog-id}/weights/{weight-id}:
    delete:
      summary: Delete a weight record for a dog
      operationId: deleteWeight
      tags:
        - Weight
      parameters:
        - name: dog-id
          in: path
          required: true
          schema:
            type: string
          description: The identifier of the dog.
        - name: weight-id
          in: path
          required: true
          schema:
            type: string
          description: The identifier of the weight record.
      responses:
        '204':
          description: Weight record deleted successfully
        '404':
          description: Dog or weight record not found
        '401':
          description: Unauthorized (invalid or missing token)

  /hormones/quiz:
    get:
      summary: Get hormone quiz questions
      operationId: getHormoneQuiz
      tags:
        - Hormones
      responses:
        '200':
          description: List of quiz questions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HormoneQuestion'
    post:
      summary: Submit hormone quiz answers
      operationId: submitHormoneQuiz
      tags:
        - Hormones
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
              example:
                q1: "Always"
                q2: "Occasionally"
                q3: "Never"
      responses:
        '201':
          description: Quiz answers submitted successfully
        '400':
          description: Invalid quiz submission

  /hormones/status:
    get:
      summary: Get hormone status results
      operationId: getHormoneStatus
      tags:
        - Hormones
      responses:
        '200':
          description: Hormone status per group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HormoneStatusResponse'
components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ParticipantId:
      type: string
      example: "1234"

    UserResponse:
      type: object
      description: The user response.
      properties:
        participantId:
          type: string
          example: "1234"
        email:
          type: string
          format: email
          example: "user@example.com"
      required:
        - participantId
        - email

    UserUpdateRequest:
      type: object
      description: Request to update a user.
      properties:
        email:
          type: string
          format: email
          example: "simona@pawwell.com"
        password:
          type: string
          minLength: 8
          example: "password123"
      required:
        - email
        - password

    DogRequest:
      type: object
      description: Dog object used to create or update a dog.
      properties:
        name:
          type: string
          example: "Buddy"
        gender:
          type: string
          example: "Male"
        breed:
          type: string
          example: "Golden Retriever"
        birthDate:
          type: string
          format: date
          example: "2020-05-15"
        photoUrl:
          type: string
          format: uri
          description: "URL pointing to the dog’s photo"
          example: "https://cloud.example.com/dogs/dog123.jpg"
        isNeutered:
          type: boolean
          example: true
      required:
        - name
        - gender
        - breed
        - birthDate
        - isNeutered

    DogResponse:
      allOf:
        - $ref: '#/components/schemas/DogRequest'
        - type: object
          description: The dog object.
          properties:
            dogId:
              type: string
              example: "dog-123"
            ownerId:
              type: string
              example: "user-456"

    WeightRequest:
      type: object
      properties:
        current:
          type: number
          format: float
          example: 12.50
        date:
          type: string
          format: date-time
          example: "2025-09-17"
      required:
        - current

    WeightResponse:
      allOf:
        - $ref: '#/components/schemas/WeightRequest'
        - type: object
          properties:
            id:
              type: string
              example: "wg-123"
            dogId:
              type: string
              example: "dog-123"

    HormoneQuestion:
      type: object
      properties:
        id:
          type: string
          example: q1
        category:
          type: string
          enum: [thyroid, adrenal, pancreatic]
          example: thyroid
        question:
          type: string
          example: "Is your dog’s coat becoming brittle, dry, or falling out more than usual?"
        options:
          type: array
          items:
            type: string
          example: ["Always", "Frequently", "Occasionally", "Never"]

    HormoneStatusResponse:
      type: object
      properties:
        thyroid:
          type: string
          enum: [green, yellow, red]
          example: green
        adrenal:
          type: string
          enum: [green, yellow, red]
          example: yellow
        pancreatic:
          type: string
          enum: [green, yellow, red]
          example: red